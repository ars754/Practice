<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurred Background Example</title>
</head>
<body style="background: url('image.jpg') no-repeat center center fixed; background-size: cover;">
  <div style="backdrop-filter: blur(10px); padding: 20px;">
    <form>
      <input type="text" placeholder="Name">
      <input type="password" placeholder="Password">
    </form>
  </div>
</body>
</html>
