<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    .card {
      background-color: white;
      width: 300px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    .card h2 {
      margin-top: 0;
      color: #333;
    }
    .card p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Card Title</h2>
    <p>This is an example of a card layout using HTML and CSS. It includes padding, margin, and a nice box shadow for visual appeal.</p>
  </div>
</body>
</html>
